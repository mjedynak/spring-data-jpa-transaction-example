apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.data:spring-data-jpa:1.4.1.RELEASE'
    compile 'cglib:cglib:2.2.2'
    compile 'org.hibernate:hibernate-entitymanager:4.2.5.Final'
    compile 'org.hsqldb:hsqldb:2.3.0'
    compile 'ch.qos.logback:logback-classic:1.0.13'

    testCompile "junit:junit:4.11"
    testCompile "org.hamcrest:hamcrest-all:1.3"
    testCompile "org.springframework:spring-test:3.1.4.RELEASE"
}